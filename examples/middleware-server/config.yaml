server:
  host: "0.0.0.0"
  port: 8080
  cors:
    enabled: true
    allowed_origins:
      - "*"
    allowed_methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
    allowed_headers:
      - "Content-Type"
      - "Authorization"
    allow_credentials: false

plc:
  target: "10.10.0.3:48898"
  ams_net_id: "10.0.10.20.1.1"
  source_net_id: "10.10.0.10.1.1"
  ams_port: 851
  timeout_seconds: 30

middleware:
  max_batch_size: 100
  max_subscriptions: 1000
  websocket_buffer_size: 256

logging:
  level: "info" # debug, info, warn, error
  format: "text" # json, text
